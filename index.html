<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/number.ico" type="image/x-icon">
    <title>Adivinhação</title>
</head>
<body>
    <div class="box">
        <form>
            <fieldset>
                <legend type="legend" name="legend" id="legend"><b>Adivinhe o número</b></legend>
                <br>
                <legend type="legend1" name="legend1" id="legend1">O valor secreto está entre 1 e 25</legend>
                <div class="inputBox">
                    <br>
                    <input type="input" name="input" id="input">
                    <br>
                    <button type="submit" name="submit" id="submit">COMPARAR</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script>
        function sorteia() {
    
           return Math.round(Math.random() * 25);
    
        }
    
        function sorteiaNumeros(quantidade) {
    
            var segredos = [];
    
            var numero = 1;
    
            while(numero <= quantidade) {
    
                  var numeroAleatorio = sorteia();
                  var achou = false;
    
                  if (numeroAleatorio !== 0) {
                         for(var posicao = 0; posicao < segredos.length; posicao++) {
    
                               if(segredos[posicao] == numeroAleatorio){
                                    achou = true;
                                    break;
                               }
    
                         }
    
                         if (achou == false) {
                               segredos.push(numeroAleatorio);
                               numero++;
                         }
                  }
    
            }
    
            return segredos;
    
        }
    
        var segredos = sorteiaNumeros(3);
    
        console.log(segredos);
    
        var input = document.querySelector("input");
        input.focus();
    
        function verifica() {
    
           var achou = false;
    
           for(var posicao = 0; posicao < segredos.length; posicao++) {
    
                  if(input.value == segredos[posicao]) {
    
                         alert("Você ACERTOU!");
                         achou = true;
                         break;
                  } 
           }
    
           if(achou == false) {
    
                  alert("Você ERROU!");
           }
    
           input.value = "";
           input.focus();
    
        }
    
        var button = document.querySelector("button");
    
        button.onclick = verifica;
    
    </script>   
</body>
</html>
